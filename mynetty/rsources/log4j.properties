log4j.rootLogger=debug,FILE,CONSOLE

log4j.category.org.springframework=info
log4j.category.org.apache.axis2=info
log4j.category.org.apache=error
log4j.category.org.quartz.core=warn
log4j.category.com.mchange.v2.c3p0=error
log4j.category.com.mchange.v2.resourcepool=error
log4j.logger.org.mybatis.spring.SqlSessionUtils=warn	
log4j.logger.org.mybatis.spring.transaction.SpringManagedTransaction=warn
log4j.logger.com.huaiye.plugin.portal.utils.HttpUtil=warn

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=true
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[netty] %d{yyyy-MM-dd HH:mm:ss} %-5p %F - %m%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.Threshold=true
log4j.appender.FILE.File=netty.log
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[netty] %d{yyyy-MM-dd HH:mm:ss} %-5p %F - %m%n
