log4j.rootLogger=debug,FILE

log4j.category.org.springframework=error
log4j.category.org.apache.axis2=error
log4j.category.org.apache=error

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=true
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[platWeb] %d{yyyy-MM-dd HH:mm:ss} %-5p %F - %m%n

log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.Threshold=true
log4j.appender.FILE.File=../logs/plat.log
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.MaxFileSize=10MB
log4j.appender.FILE.MaxBackupIndex=10
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[platWeb] %d{yyyy-MM-dd HH:mm:ss} %-5p %F - %m%n
