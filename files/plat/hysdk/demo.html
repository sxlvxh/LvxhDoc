<!DOCTYPE html>
<html lang="en">
<head>
<title>怀业H5.SDK实例</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>webSocket</title>
<script src='jquery.js'></script>  
<script src='hysdk.js'></script> 
<style>
.play-panel
   {
    width:480px;
	height:320px;
	border:1px solid #ddd;
    overflow:auto;	
	
   }
.panel
   {
		width:500px;
		min-height:350px;	
		float:left;
		margin-left:20px;
		overflow-y: hidden;
   }
</style>        
</head>
<body>
<div id="loign-panel" class="pp">
 <h3>用户登录</h3>
 <div>
   <div>登录参数：</div>
   <div>
	   <textarea id="loginReq" rows="10" cols="88">
{
	"url": "ws://192.168.2.160:12000",
	"svrIp": "192.168.2.160",
	"userName": "季芳芳1",
	"svrPort": 9001,	
	"loginName": "jff1",
	"log": true
}
	   </textarea>
   </div>
   <div>
    <button onclick="login();">登录</button>
    <button onclick="lougout();">退出</button>
   </div>
 </div>
</div>
<div id="sdk-panel" style="display: none;" class="pp">
   <div class="panel">
	   <h3>播放器</h3>
	   <div>
	   <select id = "layout">
		             <option value="1" >1布局</option>
		             <option value="2" >2布局</option>
		             <option value="3" >3布局</option>
		             <option value="4" selected="true">4布局</option>
		             <option value="5" >5布局</option>
		             <option value="6" >6布局</option>
		             <option value="7" >7布局</option>
		             <option value="8" >8布局</option>
		             <option value="9" >9布局</option>
		             <option value="10" >10布局</option>
		             <option value="11" >11布局</option>
		              <option value="12" >12布局</option>
		              <option value="13" >13布局</option>
		              <option value="14" >14布局</option>
		              <option value="15" >15布局</option>
		             <option value="16" >16布局</option>
		             <option value="17" >17布局</option>
		              <option value="18" >18布局</option>
		              <option value="19" >19布局</option>
		              <option value="20" >20布局</option>
		               <option value="21" >21布局</option>
		               <option value="22" >22布局</option>
		               <option value="23" >23布局</option>
		             <option value="24" >24布局</option>
		       </select>
	      <button onclick="setLayout();">设置布局</button>
		  <button onclick="player();">播放器</button>
		  <button onclick="playerx();">批量播放器</button>
		  <button onclick="stopPlay();">停止播放</button>
	   </div>
	   <div>
	     <div class="play-panel" id = "playPanel">
		 </div>
	   </div>
   </div>
   
     <div class="panel">
	   <h3>设备列表</h3>
	   <div>
	     <button onclick="getDomain();">获取</button>
	   </div>
	   <div>
	     <ul id="devicTree"></ul>
	   </div>
   </div>
   
</div>
<script type="text/javascript" src="demo.js"></script>
</body>
</html>
